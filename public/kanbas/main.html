<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <table border="1" width="100%">
      <thead></thead>
      <tbody>
        <tr>
          <td>
            <ul>
              <li>
                <a href="#" onclick="showSubContent('account')">Account</a>
              </li>
              <li>
                <a href="#" onclick="showSubContent('dashboard')">Dashboard</a>
              </li>
              <li>
                <a href="#" onclick="showSubContent('courses')">Courses</a>
              </li>
              <li>
                <a href="#" onclick="showSubContent('calendar')">Calendar</a>
              </li>
              <li><a href="#" onclick="showSubContent('inbox')">Inbox</a></li>
              <li>
                <a href="#" onclick="showSubContent('history')">History</a>
              </li>
              <li><a href="#" onclick="showSubContent('studio')">Studio</a></li>
              <li>
                <a href="#" onclick="showSubContent('commons')">Commons</a>
              </li>
              <li><a href="#" onclick="showSubContent('help')">Help</a></li>
            </ul>
          </td>
          <td id="subContent"></td>
          <td id="htmlContent"></td>
        </tr>
      </tbody>
    </table>

    <script>
      function showHtml(item,contentName = "none") {
        console.log(item);
        console.log(contentName)
        if (item === "Home") {
          document.getElementById("htmlContent").innerHTML =
            '<iframe src="home.html" width="100%"  frameborder="0" scrolling="auto" onload="resizeIframe(this)"></iframe>';
        } else if (item === "Grades") {
          document.getElementById("htmlContent").innerHTML =
            '<iframe src="grades.html" width="100%"  frameborder="0" scrolling="auto" onload="resizeIframe(this)"></iframe>';
        } else if (item === "Assignments") {
          document.getElementById("htmlContent").innerHTML =
            '<iframe src="./assignments/index.html" width="100%"  frameborder="0" scrolling="auto" onload="resizeIframe(this)"></iframe>';
        } else if (item === "Profile") {
          document.getElementById("htmlContent").innerHTML =
            '<iframe src="./profile/index.html" width="100%"  frameborder="0" scrolling="auto" onload="resizeIframe(this)"></iframe>';
        }else if (item ==="Settings" && contentName==="courses"){
          document.getElementById("htmlContent").innerHTML =
            '<iframe src="./settings/index.html" width="100%"  frameborder="0" scrolling="auto" onload="resizeIframe(this)" ></iframe>';
        }
      }

      function resizeIframe(iframe) {
        const contentHeight = iframe.contentWindow.document.body.scrollHeight;
        const newHeight = contentHeight + 20;
        iframe.style.height = newHeight + "px";
      }

      function showSubContent(contentName) {
        var lists = {
          account: [
            "Notifications",
            "Profile",
            "Files",
            "Settings",
            "ePortfolios",
            "Shared Content",
            "The Hub",
            "Qwickly Courses Tools",
            "Global Accouncements",
          ],
          dashboard: [],
          courses: [
            "Home",
            "Module",
            "Piazza",
            "Zoom Meetings",
            "Assignments",
            "Quizzes",
            "Grades",
            "People",
            "Panopto Video",
            "Discussions",
            "Announcements",
            "Pages",
            "Files",
            "Rubrics",
            "Outcomes",
            "Collaborations",
            "Syllabus",
            "Settings",
          ],
          calendar: [],
          inbox: [],
          history: [],
          studio: [],
          commons: [],
          help: [],
        };

        var subContent = "<ul>";
        lists[contentName].forEach(function (item) {
          subContent +=
          '<li><a href="#" onclick="showHtml(\'' + item + '\', \'' + contentName + '\')">' + item + '</a></li>';
        });
        subContent += "</ul>";

        // Display the content in the right column
        document.getElementById("subContent").innerHTML = subContent;
      }
    </script>
  </body>
</html>
