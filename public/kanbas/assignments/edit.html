<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <select id="select-one-genre">

      <option value="Share to Commons">Share to Commons</option>
    </select>
    <hr
      style="color: #ccc; background-color: #ccc; height: 2px; border: none"
    />

    <h3>Assignment Name</h3>
    <input value="A1 - ENV + HTML" />
    <p></p>
    <form id="textarea">
      <textarea>This is the assignment description</textarea>
    </form>
    <p>Points</p>
    <input value="100" />

    <p>Assignment Group</p>
    <select id="select-one-genre">
      <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
    </select>

    <p>Display Grade as</p>
    <select id="select-one-genre">
      <option selected value="Percentage">Percentage</option>
    </select>

    <p>Submission Type</p>
    <select id="select-one-genre">
      <option selected value="Online">Online</option>
    </select>

    <p>Submission Type</p>
    <form>
      <label> <input type="checkbox" name="Text Entry" /> Text Entry </label>
      <br />
      <label> <input type="checkbox" name=" Website URL" /> Website URL </label>
      <br />
      <label>
        <input type="checkbox" name="Media Recordings" /> Media Recordings
      </label>
      <br />
      <label>
        <input type="checkbox" name="Student Annotation" /> Student Annotation
      </label>
      <br />
      <label>
        <input type="checkbox" name="File Uploads" /> File Uploads
      </label>
    </form>

    <p>Submission Attempts</p>
    <select id="select-one-genre">
      <option selected value="Unlimited">Unlimited</option>
    </select>

    <p>Plagiarism Review</p>
    <select id="select-one-genre">
      <option selected value="None">None</option>
    </select>

    <p>Submission Type</p>
    <label>
      <input type="checkbox" name="This is a group assignment" /> This is a
      group assignment
    </label>

    <p>Peer Reviews</p>
    <label>
      <input type="checkbox" name="Require Peer Reviews" /> Require Peer Reviews
    </label>

    <h3>Assign to</h3>
    <input value="Everyone" />

    <p>Due</p>
    <label>
      <input type="date" name="Require Peer Reviews" />
    </label>

    <p>Available from</p>
    <label>
      <input type="date" name="Require Peer Reviews" />
    </label>

    <p>Until</p>
    <label>
      <input type="date" name="Require Peer Reviews" />
    </label>
    <p></p>

    </a>

    <a href="index.html">
