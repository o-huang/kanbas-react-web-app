<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/4b452593b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Owen Huang</h2>
    <div>
      <label for="text-fields-username">Name:</label>
      <input id="text-fields-username" value="Owen Huang" />
      <label for="select-one-genre">Pronouns:</label>
      <select id="select-one-genre">
        <option selected value="None">None</option>
      </select>
    </div>

    <label for="title">Title:</label>
    <input id="title" /><br />

    <h3>Contact</h3>
    <p>
      No registered services, you can add some on the
      <a href="#">settings</a> page.
    </p>

    <h3>Biography</h3>
    <p>Faculty, Software Engineer, AI, Space, and renewables enthusiast.</p>
    <form id="textarea">
      <textarea cols="50" rows="3">
 Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea
      >
    </form>

    <h3>Links</h3>

    <ul>
      <li><a href="#">Youtube Links to an external site.</a></li>
    </ul>
    <label for="text-fields-username">Title:</label>
    <input id="text-fields-username" value="YouTube" />
    <i class="fas fa-cloud"></i>
    <label for="text-fields-username">URL:</label>
    <input id="text-fields-username" value="https://www.youtube.com" />
    <a href="#">Remove</a>
    <p></p>
    <button>Add another link</button>
    <button>Cancel</button>
    <a href="index.html">
      <button>Save Profile</button>
    </a>
    <button>Edit Profile</button>
    <a href="index.html">
      <button>Cancel edit</button>
    </a>

    <script
      src="https://kit.fontawesome.com/4b452593b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
